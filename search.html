<!DOCTYPE html>
<html>
<head><title>Test Audio</title></head>
<body>
<button id="play">Jouer DJ Got us falling in love</button>

<script>
  const sounds = {
    "DJ Got us falling in love": new Audio('dj_got_us_falling_in_love.mp3')
  };

  document.getElementById('play').addEventListener('click', () => {
    sounds["DJ Got us falling in love"].play().catch(e => {
      console.error("Erreur lecture audio :", e);
    });
  });
</script>
</body>
</html>
