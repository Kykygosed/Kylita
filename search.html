<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche - Kylita</title>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
    }
    .search-container {
      margin: 50px auto;
      text-align: center;
      width: 90%;
    }
    .search-bar {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    .results {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .result {
      background: rgba(0, 102, 204, 0.8);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
    }
    .result:hover {
      background: rgba(0, 102, 204, 1);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 15px;
      display: none;
      z-index: 999;
    }
    .popup button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div>Kylita</div>
    <div>Mon Compte</div>
  </header>

  <div class="search-container">
    <input type="text" id="search" class="search-bar" placeholder="Rechercher une musique...">
    <div class="results" id="results"></div>
  </div>

  <div class="popup" id="popup">
    <div id="popup-title"></div>
    <audio id="audio-player" controls style="width: 100%; margin-top: 10px;"></audio>
    <button onclick="closePopup()">Fermer</button>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsContainer = document.getElementById('results');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const audioPlayer = document.getElementById('audio-player');

    let timeout = null;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        const query = searchInput.value.trim();
        if (query.length < 2) return;
        searchMusic(query);
      }, 500);
    });

    async function searchMusic(query) {
      resultsContainer.innerHTML = 'Recherche...';
      const url = `https://archive.org/advancedsearch.php?q=collection:(opensource_audio)+AND+title:(${encodeURIComponent(query)})&fl[]=identifier&rows=10&output=json`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const docs = data.response.docs;

        if (docs.length === 0) {
          resultsContainer.innerHTML = 'Aucun rÃ©sultat.';
          return;
        }

        resultsContainer.innerHTML = '';

        for (const doc of docs) {
          const identifier = doc.identifier;
          const filesUrl = `https://archive.org/metadata/${identifier}`;

          const filesRes = await fetch(filesUrl);
          const filesData = await filesRes.json();
          const mp3 = filesData.files.find(f => f.name.endsWith('.mp3') || f.name.endsWith('.m4a'));

          if (!mp3) continue;

          const title = mp3.title || identifier;
          const author = filesData.metadata.creator || 'Inconnu';

          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `<strong>${title}</strong><br>${author}`;
          div.onclick = () => {
            popupTitle.textContent = title;
            audioPlayer.src = `https://archive.org/download/${identifier}/${mp3.name}`;
            audioPlayer.play();
            popup.style.display = 'block';
          };

          resultsContainer.appendChild(div);
        }
      } catch (e) {
        resultsContainer.innerHTML = 'Erreur lors de la recherche.';
        console.error(e);
      }
    }

    function closePopup() {
      popup.style.display = 'none';
      audioPlayer.pause();
    }
  </script>
</body>
</html>
