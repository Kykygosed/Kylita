<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu 3D VR Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #joystick { position: absolute; bottom: 20px; left: 20px; width: 100px; height: 100px; }
        #jumpBtn { position: absolute; bottom: 40px; right: 20px; padding: 15px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="joystick"></div>
    <button id="jumpBtn">SAUTER</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
    let scene, camera, renderer, player, velocityY = 0, canJump = false;
    const gravity = -0.01;

    // Init Three.js
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Joueur = un cube invisible pour gérer les collisions
    player = new THREE.Object3D();
    player.position.set(0, 1, 0); 
    scene.add(player);
    camera.position.set(0, 1.5, 0);
    player.add(camera);

    // Charger la map
    const loader = new THREE.GLTFLoader();
    loader.load('map.glb', function (gltf) {
        scene.add(gltf.scene);
    }, undefined, function (error) {
        console.error(error);
    });

    // Joystick
    const joystick = nipplejs.create({
        zone: document.getElementById('joystick'),
        mode: 'static',
        position: {left: '50%', top: '50%'},
        color: 'blue'
    });

    let moveX = 0, moveZ = 0;
    joystick.on('move', function (evt, data) {
        const angle = data.angle.degree;
        const distance = data.distance / 50;
        moveX = Math.sin(angle * Math.PI / 180) * distance;
        moveZ = Math.cos(angle * Math.PI / 180) * distance * -1;
    });
    joystick.on('end', function () {
        moveX = 0;
        moveZ = 0;
    });

    // Gyroscope pour regarder autour
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
            const rotY = event.alpha || 0; 
            const rotX = event.beta || 0;
            player.rotation.y = THREE.MathUtils.degToRad(rotY);
            camera.rotation.x = THREE.MathUtils.degToRad(rotX - 90); 
        });
    }

    // Bouton saut
    document.getElementById('jumpBtn').addEventListener('click', () => {
        if (canJump) {
            velocityY = 0.1;
            canJump = false;
        }
    });

    // Animation boucle
    function animate() {
        requestAnimationFrame(animate);

        // Déplacement
        player.position.x += moveX * 0.1;
        player.position.z += moveZ * 0.1;

        // Gravité
        player.position.y += velocityY;
        velocityY += gravity;

        // Sol simple à Y=1
        if (player.position.y <= 1) {
            player.position.y = 1;
            velocityY = 0;
            canJump = true;
        }

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
</body>
</html>
