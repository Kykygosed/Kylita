<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Radio WebRTC</title>
  <style>
    body {
      background-color: #555;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #volumeBarContainer {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }

    #volumeBar {
      width: 100%;
      height: 0%;
      background-color: limegreen;
      transition: height 0.1s ease;
    }

    select, input {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }

    #frequencyBox {
      font-size: 48px;
      font-weight: bold;
      background: #111;
      border: 5px solid orange;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      font-style: italic;
    }

    #joinBtn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    #microToggle {
      position: fixed;
      right: 30px;
      bottom: 40%;
      text-align: center;
      font-size: 14px;
      color: white;
    }

    #microToggle i {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div id="volumeBarContainer">
    <div id="volumeBar"></div>
  </div>

  <div>
    <div style="text-align: center;">
      <p><em>PÃ‰RIPHÃ‰RIQUE ENTRÃ‰E</em></p>
      <select id="inputSelect"></select>
      <p><em>PÃ‰RIPHÃ‰RIQUE SORTIE</em></p>
      <select id="outputSelect"></select>
    </div>

    <input type="text" id="frequencyBox" maxlength="7" placeholder="000.000" oninput="formatFrequency(this)">
    <button id="joinBtn" onclick="joinFrequency()">Rejoindre</button>
  </div>

  <div id="microToggle">
    <i id="micIcon">ðŸŽ¤</i><br>
    <span id="micStatus">OFF</span>
  </div>

  <script>
    let localStream = null;
    let audioContext, analyser, dataArray;
    let micEnabled = false;

    // Format automatique XXX.XXX
    function formatFrequency(input) {
      let val = input.value.replace(/\D/g, "");
      if (val.length > 3) {
        val = val.slice(0, 3) + "." + val.slice(3, 6);
      }
      input.value = val;
    }

    async function listAudioDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const inputSelect = document.getElementById("inputSelect");
      const outputSelect = document.getElementById("outputSelect");

      inputSelect.innerHTML = "";
      outputSelect.innerHTML = "";

      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `${device.kind}`;
        if (device.kind === "audioinput") inputSelect.appendChild(option);
        if (device.kind === "audiooutput") outputSelect.appendChild(option);
      });
    }

    async function initMicrophone() {
      const inputDeviceId = document.getElementById("inputSelect").value;
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: inputDeviceId ? { exact: inputDeviceId } : undefined },
        video: false
      });

      // Analyse micro
      audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(localStream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      updateVolumeBar();
    }

    function updateVolumeBar() {
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      let values = 0;
      for (let i = 0; i < dataArray.length; i++) values += dataArray[i];
      let average = values / dataArray.length;
      let heightPercent = Math.min(100, (average / 255) * 100);
      document.getElementById("volumeBar").style.height = heightPercent + "%";
      requestAnimationFrame(updateVolumeBar);
    }

    async function joinFrequency() {
      const freq = document.getElementById("frequencyBox").value;
      if (!/^\d{3}\.\d{3}$/.test(freq)) {
        alert("FrÃ©quence invalide !");
        return;
      }

      await initMicrophone();

      // Ã€ faire : joindre un salon WebRTC correspondant Ã  la frÃ©quence
      console.log("ConnectÃ© Ã  la frÃ©quence : " + freq);
    }

    document.getElementById("microToggle").addEventListener("click", () => {
      micEnabled = !micEnabled;
      if (localStream) {
        localStream.getAudioTracks()[0].enabled = micEnabled;
      }
      document.getElementById("micIcon").textContent = micEnabled ? "ðŸŽ¤" : "ðŸ”‡";
      document.getElementById("micStatus").textContent = micEnabled ? "ON" : "OFF";
    });

    navigator.mediaDevices.getUserMedia({ audio: true }).then(listAudioDevices);
  </script>
</body>
</html>
