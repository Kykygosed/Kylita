<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KykyBank</title>
  <link rel="icon" href="/icons/icon-192.png">
  <meta name="theme-color" content="#000000">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    #solde {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 999;
      width: 90%;
      max-width: 400px;
      transition: 0.3s;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
    }

    .popup-buttons button {
      width: 48%;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00c853;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenue, <span id="pseudo"></span></h1>
    <p>Votre solde actuel :</p>
    <div id="solde">0‚Ä°</div>
    <button onclick="openPopup()">Faire un virement</button>
  </div>

  <div class="popup" id="virementPopup">
    <h2>Virement</h2>
    <input type="text" id="destinataire" placeholder="Pseudo du destinataire">
    <input type="number" id="montant" placeholder="Montant (en ‚Ä°)">
    <div class="popup-buttons">
      <button onclick="envoyerVirement()">Envoyer</button>
      <button onclick="closePopup()">Annuler</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
      authDomain: "kylita-f2923.firebaseapp.com",
      projectId: "kylita-f2923",
      storageBucket: "kylita-f2923.appspot.com",
      messagingSenderId: "431823530994",
      appId: "1:431823530994:web:88a07e633751686e5ad96b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pseudo = localStorage.getItem("pseudo");
    if (!pseudo) window.location.href = "index.html";
    document.getElementById("pseudo").textContent = pseudo;
    const soldeElement = document.getElementById("solde");
    const userRef = db.ref("users/" + pseudo);

    // Solde en temps r√©el
    userRef.on("value", snapshot => {
      const solde = snapshot.val()?.solde ?? 0;
      soldeElement.textContent = `${solde}‚Ä°`;
    });

    // Affiche une notification
    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), 4000);
    }

    // √âcoute des virements re√ßus
    const notifRef = db.ref("notifications/" + pseudo);
    notifRef.on("child_added", snapshot => {
      const data = snapshot.val();
      if (data && data.type === "virement") {
        showNotification(`üí∏ ${data.from} vous a envoy√© ${data.amount}‚Ä°`);
        snapshot.ref.remove(); // Supprime la notification une fois affich√©e
      }
    });

    // Virement
    function openPopup() {
      document.getElementById("virementPopup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("virementPopup").classList.remove("active");
    }

    function envoyerVirement() {
      const destinataire = document.getElementById("destinataire").value.trim();
      const montant = parseInt(document.getElementById("montant").value);

      if (!destinataire || isNaN(montant) || montant <= 0) {
        alert("Champs invalides !");
        return;
      }

      if (destinataire === pseudo) {
        alert("Impossible de vous envoyer de l'argent √† vous-m√™me !");
        return;
      }

      userRef.once("value").then(snapshot => {
        const soldeActuel = snapshot.val()?.solde || 0;
        if (soldeActuel < montant) {
          alert("Solde insuffisant !");
          return;
        }

        const destRef = db.ref("users/" + destinataire);
        destRef.once("value").then(destSnap => {
          if (!destSnap.exists()) {
            alert("Destinataire introuvable.");
            return;
          }

          // D√©bit et cr√©dit
          userRef.update({ solde: soldeActuel - montant });
          destRef.update({ solde: (destSnap.val().solde || 0) + montant });

          // Notification
          const notifRef = db.ref("notifications/" + destinataire).push();
          notifRef.set({
            type: "virement",
            from: pseudo,
            amount: montant,
            time: Date.now()
          });

          alert("Virement effectu√© !");
          closePopup();
        });
      });
    }
  </script>

</body>
</html>
