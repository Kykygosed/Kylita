<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kylita</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, black, #444);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin: 0;
      font-size: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      flex-grow: 1;
    }
    .playlist {
      background-color: #666;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .playlist.playing {
      background-color: #007aff;
    }
    .btn-create {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 1.2em;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: blue;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 0.4s ease;
      z-index: 1000;
    }
    .popup.show {
      top: 0;
    }
    .popup input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .popup button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      color: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bottom-bar {
      background: #000;
      padding: 10px;
      text-align: center;
    }
    .bottom-bar button {
      background: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #nowPlayingBar {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background: #0055ff;
      padding: 10px;
      color: white;
      font-size: 1em;
      display: none;
      justify-content: space-between;
      align-items: center;
    }
    #nowPlayingBar .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Kylita</h1>
  <h2>Vos playlists</h2>
  <div class="grid" id="playlistContainer"></div>
  <button class="btn-create" onclick="openCreatePopup()">+ Cr√©er une playlist</button>

  <!-- Popup cr√©ation playlist -->
  <div class="popup" id="createPopup">
    <input type="text" id="playlistNameInput" placeholder="Nom de la playlist" />
    <div>
      <button onclick="createPlaylist()">Valider</button>
      <button onclick="closeCreatePopup()">Annuler</button>
    </div>
  </div>

  <!-- Popup lecture playlist -->
  <div class="popup" id="playlistPopup">
    <h2 id="popupTitle"></h2>
    <button onclick="startPlaylist()">‚ñ∂Ô∏è Lancer</button>
    <ul id="songList"></ul>
    <button onclick="closePlaylistPopup()">Fermer</button>
  </div>

  <!-- Now Playing Bar -->
  <div id="nowPlayingBar">
    <div>
      <div id="nowPlayingTitle">Actuellement</div>
      <strong id="nowPlayingSong">Titre</strong>
    </div>
    <div class="controls">
      <button onclick="previousTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()">‚èØÔ∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
      <button onclick="restartTrack()">üîÅ</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="location.href='search.html'">üîç Rechercher</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
  authDomain: "kylita-f2923.firebaseapp.com",
  projectId: "kylita-f2923",
  storageBucket: "kylita-f2923.firebasestorage.app",
  messagingSenderId: "431823530994",
  appId: "1:431823530994:web:88a07e633751686e5ad96b",
  measurementId: "G-F4LLNWQJ16"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playlistContainer = document.getElementById("playlistContainer");
    const createPopup = document.getElementById("createPopup");
    const playlistPopup = document.getElementById("playlistPopup");
    const popupTitle = document.getElementById("popupTitle");
    const playlistNameInput = document.getElementById("playlistNameInput");
    const songList = document.getElementById("songList");
    const nowPlayingBar = document.getElementById("nowPlayingBar");
    const nowPlayingSong = document.getElementById("nowPlayingSong");

    let currentPlaylist = null;
    let currentIndex = 0;
    let audio = new Audio();

    function openCreatePopup() {
      createPopup.classList.add("show");
    }

    function closeCreatePopup() {
      createPopup.classList.remove("show");
    }

    function createPlaylist() {
      const name = playlistNameInput.value.trim();
      if (!name) return;
      const newRef = push(ref(db, "playlists"));
      set(newRef, { name, songs: [] });
      closeCreatePopup();
    }

    function loadPlaylists() {
      onValue(ref(db, "playlists"), (snapshot) => {
        playlistContainer.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "playlist";
          div.textContent = data.name;
          div.onclick = () => openPlaylistPopup(child.key, data);
          playlistContainer.appendChild(div);
        });
      });
    }

    function openPlaylistPopup(key, data) {
      popupTitle.textContent = data.name;
      currentPlaylist = { key, data };
      currentIndex = 0;
      songList.innerHTML = "";
      (data.songs || []).forEach((song, i) => {
        const li = document.createElement("li");
        li.textContent = song.title;
        songList.appendChild(li);
      });
      playlistPopup.classList.add("show");
    }

    function closePlaylistPopup() {
      playlistPopup.classList.remove("show");
    }

    function startPlaylist() {
      if (!currentPlaylist) return;
      playTrack(currentIndex);
      nowPlayingBar.style.display = "flex";
      closePlaylistPopup();
    }

    function playTrack(index) {
      const songs = currentPlaylist.data.songs;
      if (!songs || index >= songs.length) return;
      const song = songs[index];
      audio.src = song.url;
      audio.play();
      nowPlayingSong.textContent = song.title;
      currentIndex = index;
      update(ref(db, `playlists/${currentPlaylist.key}/state`), {
        currentIndex: index,
        paused: false,
        timestamp: 0
      });
    }

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

function nextTrack() {
  const songs = currentPlaylist.data.songs || [];
  if (currentIndex + 1 < songs.length) {
    playTrack(currentIndex + 1);
  } else {
    // Optionnel : recommencer depuis le d√©but si √† la fin
    // playTrack(0);
    console.log("Fin de la playlist.");
  }
}


    function previousTrack() {
      if (currentIndex > 0) playTrack(currentIndex - 1);
    }

    function restartTrack() {
      audio.currentTime = 0;
    }

    audio.addEventListener("ended", () => {
      nextTrack();
    });

    loadPlaylists();
  </script>
</body>
</html>
