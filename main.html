<!DOCTYPE html>
<html>
<head>
  <title>Kylita</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2c2c2c, #4b4b4b);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    #logo {
      font-size: 36px;
      font-weight: bold;
    }
    #userBox {
      background: #3a3a3a;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
    }
    #playlists {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .playlist-box {
      background: #3a3a3a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
    }
    #createBtn {
      display: block;
      margin: 30px auto;
      background: orange;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    #nowPlaying {
      background: orange;
      border-radius: 15px;
      margin: 20px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #2c2c2c;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-bar button {
      background: orange;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: orange;
      padding: 30px;
      border-radius: 20px;
      color: black;
      z-index: 999;
      display: none;
    }
    .popup h2 { margin-top: 0; }
    .popup ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .popup ul li {
      margin: 5px 0;
    }
    .popup .closeBtn, .popup .playBtn {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">Kylita</div>
    <div id="userBox">Chargement...</div>
  </header>

  <div id="playlists"></div>

  <button id="createBtn">+ Créer une playlist</button>

  <div id="nowPlaying">Aucun son en cours</div>

  <div class="bottom-bar">
    <button onclick="location.href='home.html'">Accueil</button>
    <button onclick="location.href='search.html'">Rechercher</button>
  </div>

  <div class="popup" id="playlistPopup">
    <h2 id="popupTitle">Nom de la playlist</h2>
    <button class="playBtn">▶ Lancer</button>
    <button class="closeBtn" onclick="closePopup()">Fermer</button>
    <ul id="popupTracks"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      // Tes infos Firebase ici
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const userBox = document.getElementById('userBox');
    const playlistsDiv = document.getElementById('playlists');
    let playlists = [];
    let userId;

    function closePopup() {
      document.getElementById("playlistPopup").style.display = "none";
    }

    function openPopup(name, tracks) {
      document.getElementById("popupTitle").innerText = name;
      const list = document.getElementById("popupTracks");
      list.innerHTML = "";
      tracks.forEach(track => {
        const li = document.createElement("li");
        li.innerText = track;
        list.appendChild(li);
      });
      document.getElementById("playlistPopup").style.display = "block";
    }

    function refreshPlaylists() {
      playlistsDiv.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const div = document.createElement('div');
        div.className = 'playlist-box';
        if (playlists[i]) {
          div.innerText = playlists[i].name;
          div.onclick = () => openPopup(playlists[i].name, playlists[i].tracks || []);
        } else {
          div.innerText = 'Emplacement vide';
        }
        playlistsDiv.appendChild(div);
      }
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        userId = user.uid;
        const userRef = ref(db, `users/${userId}`);
        get(userRef).then(snapshot => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            userBox.innerText = userData.name || user.email;
            playlists = userData.playlists || [];
            refreshPlaylists();
          }
        });
      }
    });

    document.getElementById("createBtn").onclick = () => {
      if (!userId) return alert("Utilisateur non connecté");
      const name = prompt("Nom de la playlist :");
      if (name) {
        if (playlists.length >= 6) {
          alert("Limite de 6 playlists atteinte");
          return;
        }
        const newPlaylist = { name: name, tracks: [] };
        playlists.push(newPlaylist);
        refreshPlaylists();
        // Enregistre dans Firebase
        set(ref(db, `users/${userId}/playlists`), playlists);
      }
    }
  </script>
</body>
</html>
