<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radio WebRTC</title>
  <style>
    body {
      background-color: #555;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #volumeBarContainer {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #incomingBarContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #volumeBar, #incomingBar {
      width: 100%; height: 0%;
      transition: height 0.1s ease;
    }
    #volumeBar { background-color: limegreen; }
    #incomingBar { background-color: cyan; }

    select, input {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid #777;
      border-radius: 5px;
    }
    #frequencyBox {
      font-size: 48px;
      font-weight: bold;
      background: #111;
      border: 5px solid orange;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      font-style: italic;
      width: 200px;
    }
    #joinBtn, #microToggle {
      cursor: pointer;
    }
    #joinBtn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 100px; height: 100px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    #microToggle {
      position: fixed;
      right: 30px;
      bottom: 40%;
      text-align: center;
      font-size: 14px;
      color: white;
      user-select: none;
    }
    #microToggle i { font-size: 30px; }
  </style>
</head>
<body>
  <div id="volumeBarContainer"><div id="volumeBar"></div></div>
  <div id="incomingBarContainer"><div id="incomingBar"></div></div>

  <div>
    <div style="text-align: center;">
      <p><em>PÉRIPHÉRIQUE ENTRÉE</em></p>
      <select id="inputSelect"></select>
      <p><em>PÉRIPHÉRIQUE SORTIE</em></p>
      <select id="outputSelect"></select>
    </div>
    <input type="text" id="frequencyBox" maxlength="7" placeholder="000.000" oninput="formatFrequency(this)">
    <button id="joinBtn">Rejoindre</button>
  </div>

  <div id="microToggle" title="Activer / Désactiver le micro"><i id="micIcon">🎤</i><br><span id="micStatus">OFF</span></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Config Firebase — remplace par la tienne
    const firebaseConfig = {
      apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
      authDomain: "kylita-f2923.firebaseapp.com",
      databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
      projectId: "kylita-f2923",
      storageBucket: "kylita-f2923.appspot.com",
      messagingSenderId: "431823530994",
      appId: "1:431823530994:web:88a07e633751686e5ad96b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    let localStream = null;
    let audioContext = null;
    let analyser = null;
    let dataArray = null;
    let incomingAudioContext = null;
    let incomingAnalyser = null;
    let incomingDataArray = null;

    const peers = {};
    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let micEnabled = false;
    let pseudo = localStorage.getItem("pseudo") || "Anonyme";
    let currentFrequency = null;

    // Format automatique XXX.XXX
    function formatFrequency(input) {
      let v = input.value.replace(/\D/g, "");
      if (v.length > 3) v = v.slice(0, 3) + "." + v.slice(3, 6);
      input.value = v;
    }

    // Lister les périphériques audio
    async function listAudioDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const ins = document.getElementById("inputSelect");
        const outs = document.getElementById("outputSelect");
        ins.innerHTML = "";
        outs.innerHTML = "";
        devices.forEach(d => {
          if (d.kind === "audioinput") {
            const opt = document.createElement("option");
            opt.value = d.deviceId;
            opt.text = d.label || "Microphone";
            ins.appendChild(opt);
          } else if (d.kind === "audiooutput") {
            const opt = document.createElement("option");
            opt.value = d.deviceId;
            opt.text = d.label || "Haut-parleur";
            outs.appendChild(opt);
          }
        });
      } catch (e) {
        alert("Erreur lors de la récupération des périphériques audio: " + e.message);
      }
    }

    // Init micro + analyser de volume
    async function initMicrophone() {
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
      }
      const inId = document.getElementById("inputSelect").value || undefined;
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: inId ? { exact: inId } : undefined } });
        if (!audioContext || audioContext.state === "closed") {
          audioContext = new AudioContext();
        }
        const src = audioContext.createMediaStreamSource(localStream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        src.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        updateVolumeBar();
      } catch (e) {
        alert("Erreur accès micro: " + e.message);
      }
    }

    // Mise à jour barre volume micro
    function updateVolumeBar() {
      if (!analyser || !dataArray) return;
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      document.getElementById("volumeBar").style.height = Math.min(100, (avg / 255) * 100) + "%";
      if (micEnabled) {
        requestAnimationFrame(updateVolumeBar);
      } else {
        document.getElementById("volumeBar").style.height = "0%";
      }
    }

    // Suivi volume audio entrant
    function monitorIncomingAudio(stream) {
      if (incomingAudioContext) {
        incomingAudioContext.close();
      }
      incomingAudioContext = new AudioContext();
      const src = incomingAudioContext.createMediaStreamSource(stream);
      incomingAnalyser = incomingAudioContext.createAnalyser();
      incomingAnalyser.fftSize = 256;
      src.connect(incomingAnalyser);
      incomingDataArray = new Uint8Array(incomingAnalyser.frequencyBinCount);
      (function draw() {
        if (!incomingAnalyser || !incomingDataArray) return;
        incomingAnalyser.getByteFrequencyData(incomingDataArray);
        const avg = incomingDataArray.reduce((a, b) => a + b, 0) / incomingDataArray.length;
        document.getElementById("incomingBar").style.height = Math.min(100, (avg / 255) * 100) + "%";
        requestAnimationFrame(draw);
      })();
    }

    // Activer / désactiver micro
    async function toggleMicro() {
      if (!localStream) {
        await initMicrophone();
      }
      micEnabled = !micEnabled;
      localStream.getAudioTracks().forEach(t => t.enabled = micEnabled);
      document.getElementById("micStatus").textContent = micEnabled ? "ON" : "OFF";
      document.getElementById("micIcon").textContent = micEnabled ? "🎙️" : "🎤";

      if (micEnabled) updateVolumeBar();
    }

    // Création d'une connexion WebRTC pour une fréquence donnée
    async function createConnection(freq) {
      if (!localStream) {
        alert("Micro non initialisé");
        return;
      }

      currentFrequency = freq.replace(".", "_");
      const freqRef = db.ref("calls/" + currentFrequency);

      // Supprime les anciens listeners sur cette fréquence
      freqRef.off();

      // Créer PeerConnection et ajouter localStream
      const pc = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = event => {
        if (event.candidate) {
          freqRef.child("candidates/" + pseudo).push(event.candidate.toJSON());
        }
      };

      pc.ontrack = event => {
        const remoteStream = event.streams[0];
        const audio = new Audio();
        audio.srcObject = remoteStream;
        audio.autoplay = true;
        audio.volume = 1.0;
        document.body.appendChild(audio);

        monitorIncomingAudio(remoteStream);
      };

      // Gestion des candidats entrants
      freqRef.child("candidates").on("child_added", snap => {
        const fromUser = snap.key;
        if (fromUser === pseudo) return;
        snap.ref.on("child_added", async cSnap => {
          const candidate = new RTCIceCandidate(cSnap.val());
          try {
            await pc.addIceCandidate(candidate);
          } catch(e) {
            console.warn("Erreur ajout ICE candidate", e);
          }
        });
      });

      // Gérer l'arrivée d'une offre (offer)
      freqRef.child("offer").on("value", async snap => {
        const offer = snap.val();
        if (!offer || offer.from === pseudo) return;
        try {
          await pc.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          freqRef.child("answer").set({ type: answer.type, sdp: answer.sdp, from: pseudo });
        } catch (e) {
          console.error("Erreur gestion offer", e);
        }
      });

      // Gérer l'arrivée d'une réponse (answer)
      freqRef.child("answer").on("value", async snap => {
        const answer = snap.val();
        if (!answer || answer.from === pseudo) return;
        try {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        } catch (e) {
          console.error("Erreur gestion answer", e);
        }
      });

      // Créer une offre et l’envoyer
      async function makeOffer() {
        try {
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          freqRef.child("offer").set({ type: offer.type, sdp: offer.sdp, from: pseudo });
        } catch (e) {
          console.error("Erreur création offre", e);
        }
      }

      // Écoute la présence d'autres utilisateurs
      freqRef.child("offer").once("value", snap => {
        if (!snap.exists() || snap.val().from === pseudo) {
          makeOffer();
        }
      });

      peers[pseudo] = pc;
    }

    // Rejoindre une fréquence radio
    async function joinFrequency() {
      const freq = document.getElementById("frequencyBox").value;
      if (!/^\d{3}\.\d{3}$/.test(freq)) {
        alert("Fréquence invalide (format attendu 000.000)");
        return;
      }
      await initMicrophone();

      currentFrequency = freq.replace(".", "_");
      const freqUsersRef = db.ref(`frequences/${currentFrequency}/${pseudo}`);
      freqUsersRef.set({ joinedAt: Date.now() });
      window.addEventListener("beforeunload", () => {
        freqUsersRef.remove();
      });

      createConnection(freq);
    }

    // Gestion du changement de périphérique entrée
    document.getElementById("inputSelect").addEventListener("change", async () => {
      await initMicrophone();
      if (micEnabled) {
        localStream.getAudioTracks().forEach(t => t.enabled = true);
        updateVolumeBar();
      }
    });

    // Gestion du changement de périphérique sortie (audio)
    document.getElementById("outputSelect").addEventListener("change", () => {
      const audioElements = document.querySelectorAll("audio");
      const outId = document.getElementById("outputSelect").value;
      audioElements.forEach(audio => {
        if (typeof audio.setSinkId === "function") {
          audio.setSinkId(outId).catch(e => console.warn("Erreur setSinkId", e));
        }
      });
    });

    // Événements boutons
    document.getElementById("joinBtn").addEventListener("click", joinFrequency);
    document.getElementById("microToggle").addEventListener("click", toggleMicro);

    // Initialisation au chargement
    window.onload = async () => {
      await listAudioDevices();
      // Si on a un micro par défaut, sélectionne-le
      if (document.getElementById("inputSelect").options.length) {
        document.getElementById("inputSelect").selectedIndex = 0;
      }
      if (document.getElementById("outputSelect").options.length) {
        document.getElementById("outputSelect").selectedIndex = 0;
      }
    };
  </script>
</body>
</html>
