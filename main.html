<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kylita</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, black, #444);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin: 20px;
    }
    h2 {
      text-align: center;
      margin: 0;
      font-size: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      flex-grow: 1;
    }
    .playlist {
      background-color: #666;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .playlist.playing {
      background-color: #007aff;
    }
    .btn-create {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 20px;
      font-size: 1.2em;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: blue;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 0.4s ease;
      z-index: 1000;
    }
    .popup.show {
      top: 0;
    }
    .popup input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .popup button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background: white;
      color: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bottom-bar {
      background: #000;
      padding: 10px;
      text-align: center;
    }
    .bottom-bar button {
      background: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #nowPlayingBar {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background: #0055ff;
      padding: 10px;
      color: white;
      font-size: 1em;
      display: none;
      justify-content: space-between;
      align-items: center;
    }
    #nowPlayingBar .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Kylita</h1>
  <h2>Vos playlists</h2>
  <div class="grid" id="playlistContainer"></div>
  <button class="btn-create" onclick="openCreatePopup()">+ Cr√©er une playlist</button>

  <!-- Popup cr√©ation playlist -->
  <div class="popup" id="createPopup">
    <input type="text" id="playlistNameInput" placeholder="Nom de la playlist" />
    <div>
      <button onclick="createPlaylist()">Valider</button>
      <button onclick="closeCreatePopup()">Annuler</button>
    </div>
  </div>

  <!-- Popup lecture playlist -->
  <div class="popup" id="playlistPopup">
    <h2 id="popupTitle"></h2>
    <button onclick="startPlaylist()">‚ñ∂Ô∏è Lancer</button>
    <ul id="songList"></ul>
    <button onclick="closePlaylistPopup()">Fermer</button>
  </div>

  <!-- Now Playing Bar -->
  <div id="nowPlayingBar">
    <div>
      <div id="nowPlayingTitle">Actuellement</div>
      <strong id="nowPlayingSong">Titre</strong>
    </div>
    <div class="controls">
      <button onclick="previousTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()">‚èØÔ∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
      <button onclick="restartTrack()">üîÅ</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="location.href='search.html'">üîç Rechercher</button>
  </div>

  <script type="module">
  // Initialisation Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const playlistsRef = ref(db, "playlists");

  const createBtn = document.getElementById("createPlaylistBtn");
  const popup = document.getElementById("popup");
  const cancelBtn = document.getElementById("cancelBtn");
  const saveBtn = document.getElementById("saveBtn");
  const playlistNameInput = document.getElementById("playlistName");

  const container = document.getElementById("playlistContainer");

  // üìå Ouvre le popup
  createBtn.onclick = () => {
    popup.classList.remove("hidden");
    popup.classList.add("slide-up");
  };

  // üìå Ferme le popup
  cancelBtn.onclick = () => {
    popup.classList.add("hidden");
    playlistNameInput.value = "";
  };

  // ‚úÖ Sauvegarde dans Firebase
  saveBtn.onclick = () => {
    const name = playlistNameInput.value.trim();
    if (name) {
      const newRef = push(playlistsRef);
      set(newRef, {
        name: name,
        songs: [],
        createdAt: Date.now()
      }).then(() => {
        popup.classList.add("hidden");
        playlistNameInput.value = "";
      });
    }
  };

  // üì• Charge les playlists
  onValue(playlistsRef, (snapshot) => {
    container.innerHTML = ""; // reset
    snapshot.forEach((child) => {
      const data = child.val();
      const div = document.createElement("div");
      div.className = "playlist-slot";
      div.innerText = data.name || "Emplacement playlist";
      div.onclick = () => {
        // ouvrir popup lecture
        openPlayerPopup(child.key, data.name);
      };
      container.appendChild(div);
    });
  });

  // üéµ Fonction pour ouvrir le lecteur
  function openPlayerPopup(id, name) {
    const playerPopup = document.getElementById("playerPopup");
    const playerTitle = document.getElementById("playlistTitle");
    playerPopup.classList.remove("hidden");
    playerPopup.classList.add("slide-up");
    playerTitle.innerText = name;

    // Charge les chansons et pr√©pare la lecture ici‚Ä¶
    // (Tu peux int√©grer ton ancien code de search.html pour lancer le player)
  }

  // Fermer lecteur
  document.getElementById("closePlayer").onclick = () => {
    document.getElementById("playerPopup").classList.add("hidden");
  };

  // Allers vers search.html
  document.getElementById("toSearch").onclick = () => {
    window.location.href = "search.html";
  };
</script>

</body>
</html>
