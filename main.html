<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radio WebRTC</title>
  <style>
    body {
      background-color: #555;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #volumeBarContainer {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #incomingBarContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #volumeBar, #incomingBar {
      width: 100%; height: 0%;
      transition: height 0.1s ease;
    }
    #volumeBar { background-color: limegreen; }
    #incomingBar { background-color: cyan; }

    select, input {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid #777;
      border-radius: 5px;
    }
    #frequencyBox {
      font-size: 48px;
      font-weight: bold;
      background: #111;
      border: 5px solid orange;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      font-style: italic;
      width: 200px;
    }
    #joinBtn, #microToggle {
      cursor: pointer;
    }
    #joinBtn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 100px; height: 100px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    #microToggle {
      position: fixed;
      right: 30px;
      bottom: 40%;
      text-align: center;
      font-size: 14px;
      color: white;
      user-select: none;
    }
    #microToggle i { font-size: 30px; }
  </style>
</head>
<body>
  <div id="volumeBarContainer"><div id="volumeBar"></div></div>
  <div id="incomingBarContainer"><div id="incomingBar"></div></div>

  <div>
    <div style="text-align: center;">
      <p><em>PÃ‰RIPHÃ‰RIQUE ENTRÃ‰E</em></p>
      <select id="inputSelect"></select>
      <p><em>PÃ‰RIPHÃ‰RIQUE SORTIE</em></p>
      <select id="outputSelect"></select>
    </div>
    <input type="text" id="frequencyBox" maxlength="7" placeholder="000.000" oninput="formatFrequency(this)">
    <button id="joinBtn">Rejoindre</button>
  </div>

  <div id="microToggle" title="Activer / DÃ©sactiver le micro"><i id="micIcon">ðŸŽ¤</i><br><span id="micStatus">OFF</span></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // === Config Firebase - remplace par la tienne ===
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDyWu4TI4PIRXfeb7yqt0WIGClgu10IjkM",
  authDomain: "kylita-f2923.firebaseapp.com",
  databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
  projectId: "kylita-f2923",
  storageBucket: "kylita-f2923.firebasestorage.app",
  messagingSenderId: "431823530994",
  appId: "1:431823530994:web:88a07e633751686e5ad96b",
  measurementId: "G-F4LLNWQJ16"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localStream = null;
    let audioContext = null;
    let analyser = null;
    let dataArray = null;

    let incomingAudioContext = null;
    let incomingAnalyser = null;
    let incomingDataArray = null;

    let peerConnection = null;
    const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let micEnabled = false;

    // Format automatique XXX.XXX
    function formatFrequency(input) {
      let v = input.value.replace(/\D/g, "");
      if (v.length > 3) v = v.slice(0, 3) + "." + v.slice(3, 6);
      input.value = v;
    }

    // Lister pÃ©riphÃ©riques audio
    async function listAudioDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const ins = document.getElementById("inputSelect");
        const outs = document.getElementById("outputSelect");
        ins.innerHTML = "";
        outs.innerHTML = "";
        devices.forEach(d => {
          if (d.kind === "audioinput") {
            const opt = document.createElement("option");
            opt.value = d.deviceId;
            opt.text = d.label || "Microphone";
            ins.appendChild(opt);
          } else if (d.kind === "audiooutput") {
            const opt = document.createElement("option");
            opt.value = d.deviceId;
            opt.text = d.label || "Haut-parleur";
            outs.appendChild(opt);
          }
        });
      } catch (e) {
        alert("Erreur rÃ©cupÃ©ration pÃ©riphÃ©riques audio: " + e.message);
      }
    }

    // Init micro + analyse volume
    async function initMicrophone() {
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
      }
      const inId = document.getElementById("inputSelect").value || undefined;
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: inId ? { exact: inId } : undefined } });
        if (!audioContext || audioContext.state === "closed") {
          audioContext = new AudioContext();
        }
        const src = audioContext.createMediaStreamSource(localStream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        src.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        if (micEnabled) updateVolumeBar();
      } catch (e) {
        alert("Erreur accÃ¨s micro: " + e.message);
      }
    }

    // Mise Ã  jour barre volume micro
    function updateVolumeBar() {
      if (!analyser || !dataArray) return;
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      document.getElementById("volumeBar").style.height = Math.min(100, (avg / 255) * 100) + "%";
      if (micEnabled) {
        requestAnimationFrame(updateVolumeBar);
      } else {
        document.getElementById("volumeBar").style.height = "0%";
      }
    }

    // Suivi volume audio entrant
    function monitorIncomingAudio(stream) {
      if (incomingAudioContext) {
        incomingAudioContext.close();
      }
      incomingAudioContext = new AudioContext();
      const src = incomingAudioContext.createMediaStreamSource(stream);
      incomingAnalyser = incomingAudioContext.createAnalyser();
      incomingAnalyser.fftSize = 256;
      src.connect(incomingAnalyser);
      incomingDataArray = new Uint8Array(incomingAnalyser.frequencyBinCount);

      function draw() {
        if (!incomingAnalyser || !incomingDataArray) return;
        incomingAnalyser.getByteFrequencyData(incomingDataArray);
        const avg = incomingDataArray.reduce((a, b) => a + b, 0) / incomingDataArray.length;
        document.getElementById("incomingBar").style.height = Math.min(100, (avg / 255) * 100) + "%";
        requestAnimationFrame(draw);
      }
      draw();
    }

    // Activer / dÃ©sactiver micro
    async function toggleMic() {
      micEnabled = !micEnabled;
      const micStatus = document.getElementById("micStatus");
      const micIcon = document.getElementById("micIcon");

      if (micEnabled) {
        await initMicrophone();
        if (localStream && peerConnection) {
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }
        updateVolumeBar();
        micStatus.textContent = "ON";
        micIcon.textContent = "ðŸŽ™ï¸";
      } else {
        if (localStream) {
          localStream.getTracks().forEach(t => t.enabled = false);
        }
        document.getElementById("volumeBar").style.height = "0%";
        micStatus.textContent = "OFF";
        micIcon.textContent = "ðŸŽ¤";
      }
    }

    document.getElementById("microToggle").addEventListener("click", toggleMic);
    document.getElementById("inputSelect").addEventListener("change", async () => {
      if (micEnabled) await initMicrophone();
    });

    // Gestion de la sortie audio
    async function setAudioOutput() {
      const audioOutput = document.getElementById("outputSelect").value;
      const audioElement = document.getElementById("remoteAudio");
      if (typeof audioElement.sinkId !== "undefined") {
        try {
          await audioElement.setSinkId(audioOutput);
        } catch (err) {
          alert("Erreur lors du changement de sortie audio : " + err);
        }
      } else {
        alert("Votre navigateur ne supporte pas la sÃ©lection de sortie audio.");
      }
    }
    document.getElementById("outputSelect").addEventListener("change", setAudioOutput);

    // CrÃ©er / gÃ©rer WebRTC peer
    async function startCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }

      peerConnection = new RTCPeerConnection(configuration);

      // Ajouter pistes locales si micro activÃ©
      if (micEnabled && localStream) {
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      }

      // Lorsque stream distant reÃ§u
      peerConnection.ontrack = (event) => {
        const remoteAudio = document.getElementById("remoteAudio");
        if (!remoteAudio.srcObject || remoteAudio.srcObject.id !== event.streams[0].id) {
          remoteAudio.srcObject = event.streams[0];
          monitorIncomingAudio(event.streams[0]);
        }
      };

      // GÃ©rer candidats ICE
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          db.ref("candidates/receiver").push(event.candidate.toJSON());
        }
      };

      // CrÃ©er offre
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      // Sauvegarder offre dans Firebase
      await db.ref("webrtc/offer").set(offer.toJSON());

      // Attendre rÃ©ponse
      db.ref("webrtc/answer").on("value", async snapshot => {
        const data = snapshot.val();
        if (data && peerConnection.signalingState !== "stable") {
          const answerDesc = new RTCSessionDescription(data);
          await peerConnection.setRemoteDescription(answerDesc);
        }
      });

      // Ã‰couter candidats offerer
      db.ref("candidates/sender").on("child_added", async snapshot => {
        const candidate = snapshot.val();
        try {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (e) {
          console.error("Erreur addIceCandidate:", e);
        }
      });
    }

    // Listener join
    document.getElementById("joinBtn").addEventListener("click", async () => {
      await startCall();
    });

    // Initialisation
    async function init() {
      await listAudioDevices();
    }
    init();

    // Audio element pour la sortie
    const audioElement = document.createElement("audio");
    audioElement.id = "remoteAudio";
    audioElement.autoplay = true;
    audioElement.style.display = "none";
    document.body.appendChild(audioElement);

  </script>
</body>
</html>
