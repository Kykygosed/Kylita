<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radio WebRTC</title>
  <style>
    body {
      background-color: #555;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #volumeBarContainer {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #incomingBarContainer {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 200px;
      background-color: #333;
      border: 2px solid #777;
      border-radius: 10px;
      overflow: hidden;
    }
    #volumeBar, #incomingBar {
      width: 100%; height: 0%;
      transition: height 0.1s ease;
    }
    #volumeBar { background-color: limegreen; }
    #incomingBar { background-color: cyan; }

    select, input {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid #777;
      border-radius: 5px;
    }
    #frequencyBox {
      font-size: 48px;
      font-weight: bold;
      background: #111;
      border: 5px solid orange;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      font-style: italic;
      width: 200px;
    }
    #joinBtn, #microToggle {
      cursor: pointer;
    }
    #joinBtn {
      background-color: green;
      color: white;
      border: none;
      border-radius: 50%;
      width: 100px; height: 100px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    #microToggle {
      position: fixed;
      right: 30px;
      bottom: 40%;
      text-align: center;
      font-size: 14px;
      color: white;
    }
    #microToggle i { font-size: 30px; }
  </style>
</head>
<body>
  <div id="volumeBarContainer"><div id="volumeBar"></div></div>
  <div id="incomingBarContainer"><div id="incomingBar"></div></div>

  <div>
    <div style="text-align: center;">
      <p><em>PÃ‰RIPHÃ‰RIQUE ENTRÃ‰E</em></p>
      <select id="inputSelect"></select>
      <p><em>PÃ‰RIPHÃ‰RIQUE SORTIE</em></p>
      <select id="outputSelect"></select>
    </div>
    <input type="text" id="frequencyBox" maxlength="7" placeholder="000.000" oninput="formatFrequency(this)">
    <button id="joinBtn" onclick="joinFrequency()">Rejoindre</button>
  </div>

  <div id="microToggle"><i id="micIcon">ðŸŽ¤</i><br><span id="micStatus">OFF</span></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // ðŸ”§ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDyWuâ€¦",
      authDomain: "kylita-f2923.firebaseapp.com",
      databaseURL: "https://kylita-f2923-default-rtdb.firebaseio.com",
      projectId: "kylita-f2923",
      storageBucket: "kylita-f2923.appspot.com",
      messagingSenderId: "431823530994",
      appId: "1:431823530994:web:88a07e633751686e5ad96b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Variables globales
    let localStream = null, audioContext, analyser, dataArray;
    const peers = {}, configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let micEnabled = false;
    let pseudo = localStorage.getItem("pseudo") || "Anonyme";
    let currentFrequency = null;

    // ðŸŽ™ Format automatique XXX.XXX
    function formatFrequency(input) {
      let v = input.value.replace(/\D/g, "");
      if (v.length > 3) v = v.slice(0,3)+"."+v.slice(3,6);
      input.value = v;
    }

    // ðŸ”‰ Listes des pÃ©riphÃ©riques audio
    async function listAudioDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const ins = document.getElementById("inputSelect");
      const outs = document.getElementById("outputSelect");
      ins.innerHTML = ""; outs.innerHTML = "";
      devices.forEach(d => {
        if (d.kind === "audioinput" || d.kind === "audiooutput") {
          const opt = document.createElement("option");
          opt.value = d.deviceId;
          opt.text = d.label || d.kind;
          d.kind==="audioinput" ? ins.appendChild(opt) : outs.appendChild(opt);
        }
      });
    }

    // ðŸŽ™ Init micro
    async function initMicrophone() {
      const inId = document.getElementById("inputSelect").value;
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: inId?{exact: inId}:undefined }
      });
      audioContext = new AudioContext();
      const src = audioContext.createMediaStreamSource(localStream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256; src.connect(analyser);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      updateVolumeBar();
    }

    // ðŸŸ© Barre micro
    function updateVolumeBar() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;
      document.getElementById("volumeBar").style.height = Math.min(100, avg/255*100)+"%";
      requestAnimationFrame(updateVolumeBar);
    }

    // ðŸŽ§ Barre audio entrant
    function monitorIncomingAudio(stream) {
      const ctx = new AudioContext();
      const src = ctx.createMediaStreamSource(stream);
      const a = ctx.createAnalyser(); a.fftSize=256; src.connect(a);
      const d = new Uint8Array(a.frequencyBinCount);
      (function draw(){
        a.getByteFrequencyData(d);
        const avg = d.reduce((x,y)=>x+y)/d.length;
        document.getElementById("incomingBar").style.height = Math.min(100, avg/255*100)+"%";
        requestAnimationFrame(draw);
      })();
    }

    // ðŸ“¡ Rejoindre frÃ©quence
    async function joinFrequency() {
      const freq = document.getElementById("frequencyBox").value;
      if (!/^\d{3}\.\d{3}$/.test(freq)) return alert("FrÃ©quence invalide");
      currentFrequency = freq.replace(".", "_");
      await initMicrophone();

      // Enregistrer lâ€™utilisateur
      db.ref(`frequences/${currentFrequency}/${pseudo}`).set({ joinedAt: Date.now() });
      window.addEventListener("beforeunload", ()=>db.ref(`frequences/${currentFrequency}/${pseudo}`).remove());

      // Ã‰coute les participants
      db.ref(`frequences/${currentFrequency}`).on("child_added", async snap=>{
        const id = snap.key;
        if (id === pseudo || peers[id]) return;
        const pc = new RTCPeerConnection(configuration);
        peers[id] = pc;
        localStream.getTracks().forEach(t=>pc.addTrack(t, localStream));
        pc.ontrack = e => {
          monitorIncomingAudio(e.streams[0]);
          const audio = new Audio(); audio.srcObject=e.streams[0]; audio.play();
        };
        pc.ontrack = (e) => {
    const audio = new Audio();
    audio.srcObject = e.streams[0];
    audio.autoplay = true;
    audio.controls = true; // Optionnel : pour voir l'audio en debug
    document.body.appendChild(audio); // Debug : pour que le navigateur autorise le son

    // Ajouter un dÃ©lai pour s'assurer que l'audio dÃ©marre correctement
    setTimeout(() => {
        audio.play().catch((err) => {
            console.error("Erreur de lecture audio :", err);
        });
    }, 500);

    monitorIncomingAudio(e.streams[0]); // Animation des barres
};


        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        db.ref(`signals/${currentFrequency}/${pseudo}/${id}`).set({ offer: JSON.stringify(offer) });
      });

      // GÃ©rer les offres entrantes
      db.ref(`signals/${currentFrequency}`).on("child_added", snap=>{
        const from = snap.key;
        snap.forEach(child => {
          const toSnap = child; // to
          if (toSnap.key === pseudo) {
            const data = toSnap.val();
            handleSignal(from, data);
          }
        });
      });
    }

    async function handleSignal(from, data){
      if (!data.offer) return;
      const pc = new RTCPeerConnection(configuration);
      peers[from] = pc;
      localStream.getTracks().forEach(t=>pc.addTrack(t, localStream));
      pc.ontrack = e => {
        monitorIncomingAudio(e.streams[0]);
        const audio = new Audio();
audio.srcObject = e.streams[0];
audio.autoplay = true;
audio.controls = true;
document.body.appendChild(audio); // Pour dÃ©bogage, temporaire
monitorIncomingAudio(e.streams[0]);

      };
      pc.onicecandidate = e => { if(e.candidate) {
        db.ref(`signals/${currentFrequency}/${from}/${pseudo}/candidates`)
          .push(JSON.stringify(e.candidate));
      }};

      await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.offer)));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      db.ref(`signals/${currentFrequency}/${pseudo}/${from}`).update({ answer: JSON.stringify(answer) });
    }

    // ðŸ“¥ RÃ©cupÃ©rer les rÃ©ponses & candidats
    db.ref().on("child_changed", snap => {
      // Simplification : pourrait Ãªtre affinÃ© pour chaque pair
    });

    document.getElementById("microToggle").addEventListener("click", ()=>{
      micEnabled = !micEnabled;
      if(localStream) localStream.getAudioTracks()[0].enabled = micEnabled;
      document.getElementById("micIcon").textContent = micEnabled ? "ðŸŽ¤" : "ðŸ”‡";
      document.getElementById("micStatus").textContent = micEnabled ? "ON" : "OFF";
    });

    navigator.mediaDevices.getUserMedia({audio:true}).then(listAudioDevices);
    navigator.mediaDevices.ondevicechange = listAudioDevices;
  </script>
</body>
</html>
